<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Advanced Frame Website</title>

    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            font-family: 'Poppins', sans-serif;
            transition: background 0.4s, color 0.4s;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            min-width: 220px;
            background: linear-gradient(180deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            margin: 10px 0;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
            transform: translateX(5px);
        }

        .toggle-btn {
            margin-top: 30px;
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }

        .social-icons {
            margin-top: 40px;
            text-align: center;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #1abc9c;
        }

        /* Content area */
        .main-content {
            margin-left: 20%;
            width: 80%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .dark-mode .sidebar {
            background: linear-gradient(180deg, #000000, #333);
        }

        .dark-mode .main-content {
            background-color: #1c1c1c;
        }

        .dark-mode iframe {
            background-color: #1c1c1c;
        }

        .dark-mode footer {
            background-color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ðŸš€ My Website</h2>
        <a href="home.html" target="contentFrame"><i class="fas fa-home"></i> Home</a>
        <a href="about.html" target="contentFrame"><i class="fas fa-user"></i> About</a>
        <a href="services.html" target="contentFrame"><i class="fas fa-cogs"></i> Services</a>
        <a href="contact.html" target="contentFrame"><i class="fas fa-envelope"></i> Contact</a>
        <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Toggle Dark Mode</button>

        <div class="social-icons">
            <a href="https://www.facebook.com/share/1ZDiUuqs4L/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/vaibhav__37?igsh=OXNpajl3dWE5bGll" target="_blank"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/vaibhav-chaudhary-4bb80933b" target="_blank"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/vaibhavchau37" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <iframe src="home.html" name="contentFrame"></iframe>
        <footer>
            Â© 2025 Vaibhav's Portfolio. All rights reserved.
        </footer>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>

</html>
