<!DOCTYPE html>
<html>

<head>
    <title>Services</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 240px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h2>💼 My Services</h2>
    <div class="services">
        <div class="card">🌐 Web Design<br><small>Responsive sites with modern UI</small></div>
        <div class="card">🤖 AI/ML Projects<br><small>Smart solutions with machine learning</small></div>
        <div class="card">📈 Data Dashboards<br><small>Visual analytics & insights</small></div>
        <div class="card">🧠 Chatbots<br><small>Custom AI chatbots</small></div>
    </div>
</body>

</html>
